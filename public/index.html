<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"> 
       <title>Pokedex JSON</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
       <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1 class="center-align">Pokedex</h1>
        <section class="container">
            <ul id="lista_pokemones"></ul>
        </section>
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content container">
              <h4 id="nombre_Pokemon" class="center-align">Pokemon <p id="numero_Pokemon">__numero__</p></h4>
              <p>Habilidades</p>
              <div class="row">
                  <span class="col s3">Color</span>
                  <div></div>
                </div>
             <div class="row">
                  <span class="col s3">Shape</span>
                  <div></div>
              </div>
              <div class="row">
                  <span class="col s3">Habitat</span>
                  <div></div>
              </div>
              
              <div class="row">
                  <span class="col s3">Seed</span>
                  <div></div>
              </div>
              
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
        
       
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
